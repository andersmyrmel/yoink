<!DOCTYPE html>
<html>
<head>
  <title>Yoink Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    .instructions {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Yoink Icon Generator</h1>
  <div class="instructions">
    <p>Right-click each icon below and "Save image as..." to save as PNG files:</p>
    <ul>
      <li>icon16.png</li>
      <li>icon48.png</li>
      <li>icon128.png</li>
    </ul>
  </div>
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    // Generate icons with different sizes
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw "Y" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Y', size / 2, size / 2);
    }

    generateIcon('icon16', 16);
    generateIcon('icon48', 48);
    generateIcon('icon128', 128);
  </script>
</body>
</html>
